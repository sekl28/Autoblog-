  <script>
    (function () {
      const BASE_W = 850, BASE_H = 528;
      const box = document.getElementById('embedBox');
      const frame = document.getElementById('cb-embed');

      function fit() {
        if (!box || !frame) return;
        const w = box.clientWidth;
        const scale = Math.min(1, w / BASE_W);
        frame.style.transform = 'scale(' + scale + ')';
        box.style.height = (BASE_H * scale) + 'px';
      }

      // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      document.addEventListener('DOMContentLoaded', function () {
        fit();
        setTimeout(fit, 150); // Safari –ø–æ–¥—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç —Ä–∞–∑–º–µ—Ä—ã —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
