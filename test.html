    .interface-panel{

      background:rgba(10,0,15,.3);

      backdrop-filter:blur(25px);

    .glitch{position:relative;display:inline-block;text-transform:uppercase}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;top:0;left:0}
    .glitch::before{left:3px;text-shadow:-3px 0 var(--color-glitch-1);animation:gl2 2s infinite linear alternate-reverse}
    .glitch::after{left:-3px;text-shadow:3px 0 var(--color-glitch-2);animation:gl2 3s infinite linear alternate-reverse}
    @keyframes gl2{
      0%{clip-path:polygon(0 33%,100% 33%,100% 66%,0 66%)}
      25%{clip-path:polygon(0 0,100% 0,100% 33%,0 33%)}
      50%{clip-path:polygon(0 66%,100% 66%,100% 100%,0 100%)}
      75%{clip-path:polygon(0 10%,100% 10%,100% 40%,0 40%)}
      100%{clip-path:polygon(0 80%,100% 80%,100% 100%,0 100%)}
    }

    /* responsive iframe (full width on mobile) */
    .iframe-wrap{
      position:relative;
      width:100%;
      margin:0 auto 20px;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .iframe-wrap::before{
      content:""; display:block; padding-top:56.25%; /* 16:9 */
    }
    .iframe-wrap iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    /* CTA */

    }
    @keyframes intensePulse{
      from{box-shadow:0 0 10px var(--color-accent),0 0 30px var(--color-accent),0 0 60px rgba(255,0,102,.8)}
      to{box-shadow:0 0 20px var(--color-accent),0 0 50px var(--color-accent),0 0 100px rgba(255,0,102,1)}
    }
    .cta-button:hover{transform:translateX(-50%) scale(1.05)}

    /* mobile tweaks */

    }
