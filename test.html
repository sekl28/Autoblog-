            --color-glitch-1: #ff0066; /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –≥–ª–∏—Ç—á–∞ */
            --color-glitch-2: #00ffff; /* –¶–∏–∞–Ω–æ–≤—ã–π –¥–ª—è –≥–ª–∏—Ç—á–∞ */

        /* 1. –í–∏–¥–µ–æ-—Ñ–æ–Ω –≤ –¥–≤–∏–∂–µ–Ω–∏–∏ (High Quality/4K Look) */
        #background-video {
            position: fixed;

            /* –°–∏–ª—å–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ (35px) –∏ —Å–Ω–∏–∂–µ–Ω–∏–µ —è—Ä–∫–æ—Å—Ç–∏ (40%) –≤—ã–∑—ã–≤–∞—é—Ç –ª—é–±–æ–ø—ã—Ç—Å—Ç–≤–æ */
            filter: blur(35px) brightness(0.4);
            /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ */
            transform: translateZ(0);
        }

        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ (–í–∏–Ω—å–µ—Ç–∫–∞) */
        .video-overlay {

            /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –∏ —Ä–∞–¥–∏–∞–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è –∫—Ä–∞–µ–≤ */
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 750px;
            margin-bottom: 100px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        }

        /* 4. –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å (Glassmorphism) */
        .interface-panel {
            padding: 40px;
            text-align: center;
            /* –£—Å–∏–ª–µ–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –ø–æ–≤–µ—Ä—Ö –¥–≤–∏–∂—É—â–µ–≥–æ—Å—è –≤–∏–¥–µ–æ */
            background: rgba(10, 0, 15, 0.5);
            border-radius: 25px;
            /* –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –ø–æ–¥ –ø–∞–Ω–µ–ª—å—é */
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 204, 0.2); /* –õ–µ–≥–∫–∞—è —Ä–æ–∑–æ–≤–∞—è –æ–±–≤–æ–¥–∫–∞ */
        }

        .header-text {
            font-size: 2.5rem;
            font-weight: 800; /* –≠–∫—Å—Ç—Ä–∞-–∂–∏—Ä–Ω—ã–π */
            line-height: 1.4;
            margin-bottom: 25px;
        }

        .sub-text {
            font-size: 1.1rem;

        /* 3. –ê–∫—Ü–µ–Ω—Ç –Ω–∞ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (Glitch Effect) */
        .glitch {
            color: #ffffff;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å–∫–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        /* –ü—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ü–≤–µ—Ç–æ–≤–æ–≥–æ —Å–¥–≤–∏–≥–∞ (RGB shift) */
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .glitch::before {
            left: 3px;
            text-shadow: -3px 0 var(--color-glitch-1);
            animation: glitch-anim1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -3px;
            text-shadow: 3px 0 var(--color-glitch-2);
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }

        /* –°–ª–æ–∂–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –≥–ª–∏—Ç—á–∞ –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
        @keyframes glitch-anim1 {
            0% { clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%); }
            20% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
            40% { clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%); }
            60% { clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%); }
            80% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%); }
        }

        @keyframes glitch-anim2 {
            0% { clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%); }
            20% { clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%); }
            40% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
            60% { clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%); }
            80% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); }
            100% { clip-path: polygon(0 75%, 100% 75%, 100% 85%, 0 85%); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(2deg); }
            50% { transform: skew(-1deg); }
            100% { transform: skew(0deg); }
        }

        /* –ö–Ω–æ–ø–∫–∞ (CTA) - –°—Ç–∏–ª—å 3D –ù–µ–æ–Ω (–ù–µ–æ-–°–∫–µ–≤–æ–º–æ—Ä—Ñ–∏–∑–º) */
        .cta-button {

            transform: translateX(-50%);

            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;

            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –∏ –æ–±—ä–µ–º (3D feel) */
            background: linear-gradient(145deg, #ff00cc, #e600b8);
            /* –°–ª–æ–∂–Ω–∞—è —Ç–µ–Ω—å: –≤–Ω–µ—à–Ω—è—è —Ç–µ–Ω—å, –Ω–µ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ, –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –±–ª–∏–∫–∏ (bevel) */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px var(--color-accent),
                        inset 0 2px 1px rgba(255, 255, 255, 0.3), /* –í–µ—Ä—Ö–Ω–∏–π –±–ª–∏–∫ */

            transition: transform 0.2s ease;
            animation: subtlePulse 2s infinite alternate;
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è —Å–≤–µ—á–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
        @keyframes subtlePulse {
            from {

            }
            to {

                            0 0 50px var(--color-accent), /* –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
                            inset 0 2px 1px rgba(255, 255, 255, 0.3),
                            inset 0 -2px 1px rgba(0, 0, 0, 0.2);
            }
        }
