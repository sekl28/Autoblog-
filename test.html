        /* 1. –§–æ–Ω 4K –ö–∞—á–µ—Å—Ç–≤–∞ (Web-Optimized Video) */

            /* 2. –ò–Ω–Ω–æ–≤–∞—Ü–∏—è: "–ü—É–ª—å—Å–∏—Ä—É—é—â–µ–µ –†–∞–∑–º—ã—Ç–∏–µ" (The Living Tease) */

                filter: blur(40px) brightness(0.3) saturate(1.5);

        /* 3. –ö–∏–Ω–µ—Ç–∏—á–µ—Å–∫–∞—è –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ (Glitch) –¥–ª—è –∞–∫—Ü–µ–Ω—Ç–∞ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .glitch {
            color: #ffffff;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch::before {
            left: 3px;
            text-shadow: -3px 0 var(--color-glitch-1);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -3px;
            text-shadow: 3px 0 var(--color-glitch-2);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%); }

            50% { clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%); }
            75% { clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%); }
            100% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
        }
