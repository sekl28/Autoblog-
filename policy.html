<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ehotlovea — портальная платформа (превью)</title>
<meta name="robots" content="noindex,nofollow" />
<style>
  :root{
    --bg:#0b0f14;
    --ink:#eaf2ff;
    --muted:#9bb1c6;
    --line:rgba(255,255,255,.08);
    --vio1:#8f66ff;
    --vio2:#c54dfc;
    --gold:rgba(255,215,0,.65);
    --tg:#229ED9;
    --r:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;color:var(--ink);background:
      radial-gradient(1200px 600px at 80% -10%, rgba(143,102,255,.20), transparent 60%),
      radial-gradient(900px 500px at 15% 110%, rgba(197,77,252,.12), transparent 60%),
      var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
  }
  .wrap{min-height:100%;display:grid;place-items:center;padding:28px}
  .stage{
    width:min(92vw,820px);
    aspect-ratio: 16/10;
    position:relative;
    display:grid;
    place-items:center;
    border-radius:calc(var(--r) + 6px);
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid var(--line);
    overflow:hidden;
  }

  /* Портал за тизером */
  .portal{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
    filter: drop-shadow(0 0 40px rgba(143,102,255,.45));
  }
  .portal::before{
    content:"";
    width:56%; aspect-ratio:1/1; border-radius:50%;
    background:
      radial-gradient(closest-side, rgba(143,102,255,.35), transparent 70%),
      radial-gradient(farthest-side, rgba(197,77,252,.18), transparent 60%);
    box-shadow:
      0 0 90px rgba(143,102,255,.35) inset,
      0 0 70px rgba(197,77,252,.25) inset,
      0 0 120px rgba(143,102,255,.25);
    position:relative;
  }
  .portal::after{
    /* тонкое «кольцо» со слабым вращением */
    content:"";
    position:absolute; inset:0; margin:auto; width:58%; aspect-ratio:1/1; border-radius:50%;
    background:conic-gradient(from 0deg,
      rgba(255,255,255,.0) 0deg,
      rgba(255,255,255,.25) 35deg,
      rgba(255,255,255,.0) 90deg,
      rgba(255,255,255,.15) 140deg,
      rgba(255,255,255,.0) 220deg,
      rgba(255,255,255,.22) 280deg,
      rgba(255,255,255,.0) 360deg);
    mix-blend-mode:screen; opacity:.65;
    animation: spin 18s linear infinite;
  }
  @keyframes spin{ to { transform: rotate(360deg); } }
  @media (prefers-reduced-motion: reduce){
    .portal::after{ animation:none }
  }

  /* Тизер (сюда вставишь своё видео) */
  .teaser{
    position:relative; z-index:1; width:min(66%, 460px); aspect-ratio:9/16; border-radius:16px; overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    box-shadow:
      0 8px 30px rgba(0,0,0,.45),
      0 0 36px rgba(255,215,0,.18);
    background:#000;
  }
  .teaser video, .teaser .poster{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
  }
  /* Мягкая «цензура» низа — можно усилить/ослабить */
  .teaser::after{
    content:""; position:absolute; left:0; right:0; bottom:0; height:140px;
    background:linear-gradient(0deg, rgba(0,0,0,.95), rgba(0,0,0,0));
    pointer-events:none;
  }

  /* Подий / эллипс внизу (даёт «сцену») */
  .podium{
    position:absolute; bottom:-3%; left:50%; transform:translateX(-50%);
    width:64%; height:32%; pointer-events:none;
    filter: blur(14px) drop-shadow(0 0 24px rgba(255,215,0,.25));
  }
  .podium::before{
    content:""; position:absolute; inset:auto 0 16% 0; margin:auto;
    width:92%; height:28%; border-radius:50%;
    background:
      radial-gradient(closest-side, rgba(255,255,255,.12), rgba(255,255,255,0) 70%),
      radial-gradient(closest-side, rgba(143,102,255,.35), rgba(143,102,255,0) 72%);
    opacity:.55;
  }

  /* Контент и кнопка */
  .copy{
    position:absolute; inset:auto 4% 4% 4%;
    display:grid; gap:10px; justify-items:center; text-align:center;
  }
  h1{margin:0; font-size:clamp(22px,4.8vw,34px); line-height:1.1}
  .lead{color:var(--muted); font-size:clamp(14px,3.4vw,18px)}
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    padding:14px 20px; border-radius:999px; font-weight:800; letter-spacing:.2px;
    color:#fff; background:var(--tg);
    box-shadow:0 0 22px var(--gold), 0 0 60px rgba(255,215,0,.35);
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .cta:hover{ transform: translateY(-1px); box-shadow:0 0 28px rgba(255,215,0,.9),0 0 80px rgba(255,215,0,.45) }
  .badge{
    position:absolute; top:14px; left:14px;
    background:rgba(255,255,255,.06); border:1px solid var(--line);
    color:var(--muted); padding:8px 12px; border-radius:999px; font-size:13px
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="stage" aria-label="Портальная платформа (превью)">
      <div class="portal" aria-hidden="true"></div>

      <!-- Тизер: подставь свой файл вместо poster/видео -->
      <div class="teaser">
        <!-- Если видео готово — раскомментируй ниже и укажи src -->
        <!-- <video src="teaser.mp4" autoplay muted loop playsinline></video> -->
        <div class="poster" style="
          background:
            radial-gradient(120px 160px at 30% 20%, rgba(34,158,217,.35), transparent 60%),
            radial-gradient(140px 200px at 70% 80%, rgba(255,215,0,.18), transparent 60%),
            url('') center/cover no-repeat, #000;
        "></div>
      </div>

      <div class="podium" aria-hidden="true"></div>

      <div class="badge">FREE • EXCLUSIVE • LIVE</div>
      <div class="copy">
        <h1>Давай познакомимся — сделай шаг в мой мир</h1>
        <p class="lead">5–10 секунд живого тизера, дальше — шоу, общение и настоящая атмосфера.</p>
        <a class="cta" href="https://t.me/+bu69mmPvjYMyOTY0" onclick="return openTG(this.href)">Войти в Telegram</a>
      </div>
    </section>
  </main>

<script>
  // Глубокая ссылка в Telegram с фолбэком на веб
  function openTG(href){
    const url = href || 'https://t.me/+bu69mmPvjYMyOTY0';
    const withUtm = url + (url.includes('?')?'&':'?') + 'utm_source=portal_demo&utm_medium=cta';
    const app = 'tg://resolve?domain=' + withUtm.replace('https://t.me/','').replace('+','');
    let jumped=false;
    const t=setTimeout(()=>{ if(!jumped) location.href=withUtm; }, 900);
    const iframe=document.createElement('iframe'); iframe.style.display='none'; iframe.src=app; document.body.appendChild(iframe);
    setTimeout(()=>{ jumped=true; clearTimeout(t); }, 1400);
    return false;
  }
</script>
</body>
</html>
