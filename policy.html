<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машина 'Почему?'</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Скрыть прокрутку */
        }
        .playfair-italic {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
        }
        .answer-container {
            transition: opacity 0.5s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
        /* Анимация фона */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1b2735, #090a0f, #2c3e50, #000000);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
    </style>
</head>
<body class="animated-gradient text-white flex items-center justify-center min-h-screen p-4">

    <!-- Основной контейнер -->
    <div class="text-center w-full max-w-2xl mx-auto">
        <h1 class="text-5xl md:text-7xl font-bold mb-4 playfair-italic">Почему?</h1>
        <p class="text-lg md:text-xl text-gray-300 mb-8">Иногда у самых больших вопросов самые творческие ответы.</p>
        
        <!-- Контейнер для ответа -->
        <div id="answer-container" class="answer-container fade-in min-h-[100px] md:min-h-[120px] flex items-center justify-center mb-10 p-4">
            <p id="answer" class="text-2xl md:text-3xl font-light text-cyan-200">Нажмите на кнопку, чтобы начать...</p>
        </div>

        <!-- Кнопка генерации -->
        <button id="generate-button" class="bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-bold py-3 px-8 rounded-full shadow-lg shadow-cyan-500/30 transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-cyan-300">
            Найти другой ответ
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-button');
            const answerContainer = document.getElementById('answer-container');
            const answerEl = document.getElementById('answer');

            // Массив творческих ответов
            const answers = [
                "Чтобы звёзды могли танцевать.",
                "Потому что кошки мурлычут в унисон со вселенной.",
                "Для симметрии хаоса.",
                "Ради песни, которую ещё никто не слышал.",
                "Чтобы найти ответ, который породит новый вопрос.",
                "Это секрет, который шёпотом рассказывает ветер.",
                "Потому что эхо ищет свой источник.",
                "Чтобы у тишины был свой голос.",
                "Потому что даже у тени есть свой свет.",
                "Для момента, когда случайность становится судьбой.",
                "Чтобы в палитре были все цвета, даже невидимые.",
                "Просто так. И в этом вся прелесть."
            ];

            let isFirstClick = true;

            // Функция для получения случайного ответа
            function getNewAnswer() {
                // Плавное исчезновение
                answerContainer.classList.remove('fade-in');
                answerContainer.classList.add('fade-out');

                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * answers.length);
                    answerEl.textContent = answers[randomIndex];

                    // Плавное появление
                    answerContainer.classList.remove('fade-out');
                    answerContainer.classList.add('fade-in');
                }, 500); // Задержка соответствует времени анимации
            }

            generateButton.addEventListener('click', () => {
                if (isFirstClick) {
                    generateButton.textContent = 'Найти ещё один';
                    isFirstClick = false;
                }
                getNewAnswer();
            });
        });
    </script>
</body>
</html>
