  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f14;color:#fff}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    h1{font-size:clamp(28px,4.5vw,44px);line-height:1.1;margin:0 0 12px}
    p{opacity:.88;margin:0 0 16px;font-size:clamp(16px,2.6vw,18px)}

    .hero{border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.4);margin:0 auto 18px;width:min(100%,680px)}
    .cta{position:sticky;bottom:16px;display:inline-block;padding:16px 22px;border-radius:999px;

    .legal{opacity:.6;font-size:12px;margin-top:14px}
  </style>
  <script>
    // deep link opener with fallback
    function openTG(){
      const app = 'tg://resolve?domain=YOUR_CHANNEL';
      const web = 'https://t.me/YOUR_CHANNEL' + window.location.search;
      const start = Date.now();
      let jumped = false;
      const t = setTimeout(()=>{ if(!jumped) location.href = web; }, 900);
      const iframe = document.createElement('iframe');
      iframe.style.display='none'; iframe.src = app; document.body.appendChild(iframe);
      setTimeout(()=>{ jumped = true; clearTimeout(t); }, 1500);
    }
  </script>
</head>
