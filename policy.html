<html lang="en">
<head>

    <style>
        :root {
            --color-primary: #db00ff; /* Neon Purple */
            --color-secondary: #00f2ff; /* Neon Cyan */
            --color-background: #0a041c; /* Deep Dark Purple */
            --color-surface: rgba(25, 15, 40, 0.7); /* Translucent dark surface */
            --color-text: #e1dff8; /* Off-white text */
            --color-text-muted: #a099b3; /* Muted grey-purple text */
            --font-main: 'Manrope', sans-serif;
            --font-heading: 'Inter', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: var(--font-main);
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.15s ease-out, width 0.15s ease-out, height 0.15s ease-out;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--color-primary); }
        .cursor-outline { width: 40px; height: 40px; border: 2px solid var(--color-primary); opacity: 0.5; }
        .spotlight {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(219, 0, 255, 0.08), transparent 25%);
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        .section {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; padding: 100px 0; position: relative;
        }
        .hero { text-align: center; position: relative; overflow: hidden; }
        #hero-video-bg {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; object-fit: cover;
            transform: translate(-50%, -50%); z-index: -2; opacity: 0.15; filter: blur(8px);
        }
        .hero-content h1 {
            font-family: var(--font-heading); font-size: clamp(2.5rem, 8vw, 6rem); font-weight: 900; letter-spacing: -0.04em; line-height: 1.1;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 24px; animation: text-float 5s ease-in-out infinite;
        }
        .hero-content p {
            font-size: clamp(1rem, 2vw, 1.25rem); color: var(--color-text-muted); max-width: 600px; margin: 0 auto;
        }
        @keyframes text-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .content-section { padding: 100px 0; }
        .content-grid {
            display: grid; grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr); /* Text column slightly wider */
            gap: 60px; align-items: flex-start;
        }
        .image-column { height: 100%; }
        .image-sticky-container {
            position: sticky; top: 80px; padding: 20px; background-color: var(--color-surface);
            border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #sticky-image {
            width: 100%; height: auto; border-radius: 12px; object-fit: cover;
            aspect-ratio: 3/4; /* Maintain aspect ratio */
            opacity: 1; transition: opacity 0.5s ease-in-out;
        }
        .content-section h2 {
            font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 60px; font-weight: 900;
            background: linear-gradient(90deg, var(--color-secondary), var(--color-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: left;
        }
        .text-card {
            background: var(--color-surface); padding: 32px; border-radius: 16px;
            margin-bottom: 60px; border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px); box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            opacity: 0; animation: fade-in-up linear forwards;
            animation-timeline: view(); animation-range-start: entry 10%; animation-range-end: entry 50%;
        }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .text-card p, .text-card li { line-height: 1.8; font-size: 1.1rem; margin-bottom: 1em; }
        .text-card p:last-child, .text-card li:last-child { margin-bottom: 0; }
        .text-card strong { color: var(--color-primary); font-weight: bold; }
        .text-card i { color: var(--color-secondary); font-style: italic;}
        .text-card ul { list-style: none; padding-left: 0; }
        .text-card li::before { content: 'âš¡'; margin-right: 15px; color: var(--color-primary); }
        .cta-button {
            display: inline-block; background: linear-gradient(90deg, var(--color-primary), var(--color-secondary)); color: #fff; text-decoration: none;
            padding: 18px 36px; border-radius: 50px; font-weight: 700; text-align: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease; box-shadow: 0 10px 30px rgba(219, 0, 255, 0.3);
            border: none; cursor: none; position: relative;
        }
        .cta-center { text-align: center; margin: 40px 0; }
        footer { text-align: center; padding: 50px 24px; border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--color-text-muted); }
        @media (max-width: 900px) {
            .content-grid { grid-template-columns: 1fr; }
            .image-column { display: none; }
            .content-section h2 { text-align: center; }
        }
    </style>
